<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: square;
        }
        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página de ejemplo</h1>
    </header>
    <section>
        <h2>Acerca de esta página</h2>
        <p>Esta es una página HTML de ejemplo creada para demostrar la estructura básica de un documento HTML.</p>
        <h3>Características:</h3>
        <ul>
            <li>Encabezados claros y descriptivos.</li>
            <li>Párrafos bien formateados.</li>
            <li>Una lista con elementos destacados.</li>
        </ul>
    </section>
</body>
</html>
